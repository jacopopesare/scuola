<!DOCTYPE html> 
<html>
  <head>   
  <meta charset="UTF-8">   
  <meta name="viewport" content="width=device-width, initial-scale=1.0">   
  <title>Dettagli</title>   
  <style>    
    body {       
      font-family: Arial, sans-serif;
      margin: 0;     
      background-color: #f0f0f0;    
      position: relative;   
    }    
    .cart-link {      
      position: absolute;   
      top: 10px;   
      left: 10px;      
      color: white;     
      font-size: 16px;      
      text-decoration: none;    
      background-color: rgba(0,0,0,0.3);       
      padding: 5px 10px;       
      border-radius: 4px;    
    }  
    .header {       
      background-color: #90ee90;     
      color: white;      
      text-align: center;       
      padding: 20px;      
      font-size: 24px;    
      font-weight: bold;  
      margin-top: 0;  
    }
    .product-container {
      display: flex;
      justify-content: space-between;    
      padding: 30px; 
      max-width: 1200px;    
      margin: 0 auto;    
    }   
    .product-info { 
      width: 45%;  
    }     
    .product-img {  
      width: 45%;    
    }     
    .product-img img {  
      width: 234px;     
      height: 234px;    
      object-fit: cover;   
    }    
    .product-info h2 {  
      font-size: 24px;    
    }    
    .product-info p {  
      font-size: 18px;    
      margin: 10px 0;    
    }     
    .button-container {   
      margin-top: 20px;    
    }
    button { 
      background-color: #28a745; 
      color: white;  
      border: none;  
      padding: 10px 15px; 
      border-radius: 5px;  
      cursor: pointer;  
      font-size: 16px;   
      margin-right: 10px; 
    } 
    button:hover { 
      background-color: #218838;   
    }    
    .return-button {   
      background-color: #007bff; 
    }    
    .return-button:hover { 
      background-color: #0056b3;  
    }  
  </style>
</head>
  <body>
    <a href="Carrello.html" class="cart-link">Carrello</a> 
      <div class="header">Dettagli Telefono</div>   
    <div class="product-container">     
      <div class="product-info">    
        <h2 id="phoneName"></h2>   
        <p><strong>Marca:</strong> <span id="phoneBrand"></span></p>     
        <p><strong>Prezzo:</strong> <span id="phonePrice"></span></p>    
        <p><strong>Dettagli:</strong> <span id="phoneDetails"></span></p>     
        <div class="button-container">   
          <button id="addToCartBtn">Aggiungi al carrello</button>  
          <button class="return-button" onclick="location.href='HomE-commerce.html'">Ritorna alla Home</button>   
        </div>   
      </div> 
      <div class="product-img">   
        <img id="phoneImage" src="" alt="Immagine del telefono">  
      </div>  
    </div>  
    <script>   
      let telefono = JSON.parse(localStorage.getItem('telefono'));  
      if (telefono) {      
        document.getElementById('phoneName').innerText = telefono.nome;  
        document.getElementById('phoneBrand').innerText = telefono.marca;   
        document.getElementById('phonePrice').innerText = telefono.prezzo;    
        document.getElementById('phoneDetails').innerText = 'RAM: ' + telefono.ram + ', Memoria: ' + telefono.memoria + ', Fotocamera: ' + telefono.fotocamera + ', Frequenza: ' + telefono.frequenza; 
        document.getElementById('phoneImage').src = telefono.imgUrl;  
      }  
          document.getElementById('addToCartBtn').onclick = function() {
       let carrello = JSON.parse(localStorage.getItem('carrello')) || [];
       carrello.push(telefono);
       localStorage.setItem('carrello', JSON.stringify(carrello));
       let total = parseFloat(localStorage.getItem('totalCarrello')) || 0;
       total += parseFloat(telefono.prezzo);
       localStorage.setItem('totalCarrello', total);
       alert('Prodotto aggiunto al carrello!');
      };  
    </script> 
  </body> 
</html>
