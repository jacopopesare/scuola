<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Risultati Utente</title>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      color: #333;
    }
    #risultato {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Risultati Utente</h1>
  <div id="risultato"></div>
  <script>
    var utente = JSON.parse(localStorage.getItem('utente'));
    if(utente){
      var tabella = '<table><tr><th>Campo</th><th>Valore</th></tr>';
      for(var chiave in utente){
        tabella += '<tr><td>' + chiave + '</td><td>' + utente[chiave] + '</td></tr>';
      }
      tabella += '</table>';
      document.getElementById('risultato').innerHTML = tabella;
    } else {
      document.getElementById('risultato').innerHTML = 'Nessun dato';
    }
  </script>
</body>
</html>
