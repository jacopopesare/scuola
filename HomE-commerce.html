<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomE-commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
    }

    .header {
      background-color: #ff6600;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .header span {
      font-weight: normal;
      font-size: 20px;
    }

    .cart-link {
      position: fixed;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 16px;
      text-decoration: none;
      background-color: rgba(255, 102, 0, 0.8);
      padding: 6px 12px;
      border-radius: 4px;
      z-index: 1000;
    }

    .marche-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
    }

    .marca {
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .marca:hover {
      transform: scale(1.08);
      box-shadow: 0 0 10px #ff6600;
    }

    .marca img {
      width: 110px;
      height: 110px;
      object-fit: contain;
      background-color: #fff;
      border-radius: 10px;
    }

    .marca div {
      margin-top: 10px;
      font-weight: bold;
      color: #ffcc99;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 20px;
        padding: 15px;
      }

      .marca img {
        width: 90px;
        height: 90px;
      }

      .cart-link {
        font-size: 14px;
        padding: 4px 8px;
      }
    }
  </style>
</head>
<body>
  <a href="Carrello.html" class="cart-link">Carrello</a> 
  <div class="header">
    Benvenuto <span id="nomeUtente"></span>
  </div>

  <div class="marche-container" id="marcheContainer"></div>

  <script>
    let userData = JSON.parse(localStorage.getItem('datiUtente'));
    let telefoni = JSON.parse(localStorage.getItem('telefoni'));

    if (userData && userData.nome) {
      document.getElementById('nomeUtente').innerText = userData.nome;
    }

    let marche = [];
    for (let i = 0; i < telefoni.length; i++) {
      if (!marche.includes(telefoni[i].marca)) {
        marche.push(telefoni[i].marca);
      }
    }

    let marcheContainer = document.getElementById('marcheContainer');
    let marcheImages = {
      "Apple":   "https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg",
      "Samsung": "https://images.samsung.com/is/image/samsung/assets/global/about-us/brand/logo/mo/256_144_2.png?$512_N_PNG$",
      "Xiaomi":  "https://e7.pngegg.com/pngimages/234/461/png-clipart-xiaomi-mi-1-graphics-logo-xiaomi-logo-text-trademark-thumbnail.png",
      "Huawei":  "https://1000logos.net/wp-content/uploads/2018/08/Huawei-Logo.png"
    };

    for (let marca of marche) {
      let marcaElement = document.createElement('div');
      marcaElement.classList.add('marca');
      marcaElement.setAttribute('onclick', 'vaiAllaMarca("' + marca + '")');

      let marcaImg = document.createElement('img');
      marcaImg.src = marcheImages[marca];
      marcaImg.alt = marca;

      let marcaNome = document.createElement('div');
      marcaNome.innerText = marca;

      marcaElement.appendChild(marcaImg);
      marcaElement.appendChild(marcaNome);
      marcheContainer.appendChild(marcaElement);
    }

    function vaiAllaMarca(marca) {
      localStorage.setItem('marca', marca);
      window.location.href = marca.toLowerCase() + '.html';
    }
  </script>
</body>
</html>
