<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collezionabili</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
    }

    .header {
      background-color: #ff6600;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .header span {
      font-weight: normal;
      font-size: 20px;
    }

    .cart-link {
      position: fixed;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 16px;
      text-decoration: none;
      background-color: rgba(255, 102, 0, 0.8);
      padding: 6px 12px;
      border-radius: 4px;
      z-index: 1000;
    }

    .categories-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
    }

    .category {
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .category:hover {
      transform: scale(1.08);
      box-shadow: 0 0 10px #ff6600;
    }

    .category img {
      width: 110px;
      height: 110px;
      object-fit: contain;
      background-color: #fff;
      border-radius: 10px;
    }

    .category div {
      margin-top: 10px;
      font-weight: bold;
      color: #ffcc99;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 20px;
        padding: 15px;
      }

      .category img {
        width: 90px;
        height: 90px;
      }

      .cart-link {
        font-size: 14px;
        padding: 4px 8px;
      }
    }
  </style>
</head>
<body>
  <a href="Carrello.html" class="cart-link">Carrello</a>
  <div class="header">Benvenuto <span id="nomeUtente"></span> nel tuo store di collezionabili!</div>

  <div class="categories-container" id="categoriesContainer"></div>

  <script src="products.js"></script>
  <script>
    // Recupera utente
    const userData = JSON.parse(localStorage.getItem('datiUtente')) || {};
    if (userData.nome) document.getElementById('nomeUtente').innerText = userData.nome;

    // Costruisci categorie dinamiche
    const prodotti = JSON.parse(localStorage.getItem('prodotti')) || [];
    const categorie = [...new Set(prodotti.map(p => p.categoria))];

    const images = {
      "LEGO": "https://upload.wikimedia.org/wikipedia/commons/6/6e/LEGO_logo.svg",
      "Funko Pop": "https://example.com/funko-logo.png",
      "Action Figure": "https://example.com/action-figure-logo.png",
      "Statuette": "https://example.com/statue-logo.png"
    };

    const container = document.getElementById('categoriesContainer');
    categorie.forEach(cat => {
      const el = document.createElement('div');
      el.classList.add('category');
      el.addEventListener('click', () => {
        localStorage.setItem('categoriaSelezionata', cat);
        window.location.href = cat.toLowerCase().replace(/\s+/g,'') + '.html';
      });

      const img = document.createElement('img');
      img.src = images[cat] || 'https://via.placeholder.com/110?text=' + encodeURIComponent(cat);
      img.alt = cat;
      img.onerror = () => img.src = 'https://via.placeholder.com/110?text=No+Img';

      const name = document.createElement('div');
      name.textContent = cat;

      el.appendChild(img);
      el.appendChild(name);
      container.appendChild(el);
    });
  </script>
</body>
</html>
