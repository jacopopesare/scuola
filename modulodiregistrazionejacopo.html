<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Registrazione</title>
</head>
<body>
    <form id="moduloRegistrazione">
        <label for="cognome">Cognome:</label><br>
        <input type="text" id="cognome" name="cognome"><br>
        
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        
        <label for="indirizzo">Indirizzo:</label><br>
        <input type="text" id="indirizzo" name="indirizzo"><br>
        
        <label for="citta">Citt√†:</label><br>
        <input type="text" id="citta" name="citta"><br>
        
        <label for="cap">CAP:</label><br>
        <input type="text" id="cap" name="cap"><br>
        
        <label for="nazione">Nazione:</label><br>
        <input type="text" id="nazione" name="nazione"><br><br>
        
        <button type="button" onclick="mostraValori()">Invia</button>
    </form>
    <div id="risultati"></div>

    <script>
        function mostraValori() {
            const risultati = document.getElementById('risultati');
            risultati.innerHTML = ''; 

            new FormData(document.getElementById('moduloRegistrazione')).forEach((valore, chiave) => {
                risultati.innerHTML += chiave + ': ' + valore + '<br>';
            });
        }
    </script>
</body>
</html>
