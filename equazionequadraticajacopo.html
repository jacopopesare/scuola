<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Equazione Quadratica Jacopo</title>
</head>
<body>
    <h1>Calcolatore Equazione Quadratica</h1>
    <form id="moduloQuadratico">
        <label for="coefficienteA">Coefficiente a:</label>
        <input type="number" id="coefficienteA" name="coefficienteA" required><br><br>
        
        <label for="coefficienteB">Coefficiente b:</label>
        <input type="number" id="coefficienteB" name="coefficienteB" required><br><br>
        
        <label for="coefficienteC">Coefficiente c:</label>
        <input type="number" id="coefficienteC" name="coefficienteC" required><br><br>
        
        <button type="button" onclick="calcolaRadici()">Calcola Radici</button>
    </form>
    
    <div id="risultato"></div>

    <script>
        function calcolaRadici() {
            const coefficienteA = parseFloat(document.getElementById('coefficienteA').value);
            const coefficienteB = parseFloat(document.getElementById('coefficienteB').value);
            const coefficienteC = parseFloat(document.getElementById('coefficienteC').value);
            const risultatoDiv = document.getElementById('risultato');

            const delta = coefficienteB * coefficienteB - 4 * coefficienteA * coefficienteC;

            if (delta < 0) {
                risultatoDiv.innerHTML = 'L\'equazione non ha soluzioni reali.';
            } else {
                const radice1 = (-coefficienteB + Math.sqrt(delta)) / (2 * coefficienteA);
                const radice2 = (-coefficienteB - Math.sqrt(delta)) / (2 * coefficienteA);

                risultatoDiv.innerHTML = 'Le radici dell\'equazione sono:<br>x1 = ' + radice1 + '<br>x2 = ' + radice2;
            }
        }
    </script>
</body>
</html>
