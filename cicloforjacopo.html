<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu dei Complementi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        input[type="number"] {
            font-size: 1.2em;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 8px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            width: 250px;
            outline: none;
            text-align: center;
        }

        input[type="number"]::placeholder {
            color: #ddd;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #ff7043;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #ff5722;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        #risultati {
            margin-top: 20px;
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        #risultati h2 {
            margin-bottom: 10px;
            font-size: 1.8em;
            text-transform: uppercase;
        }

        ul {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        ul li {
            font-size: 1.2em;
            margin: 5px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        ul li:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Menu dei Complementi</h1>
    <input type="number" id="valore" placeholder="Inserisci un numero intero">
    <button onclick="generaComplementi()">Calcola</button>
    <div id="risultati"></div>

    <script>
        function generaComplementi() {
            const valore = parseInt(document.getElementById('valore').value);
            const risultati = document.getElementById('risultati');
            if (isNaN(valore)) {
                risultati.innerHTML = '<p style="color: red;">Inserisci un numero valido!</p>';
                return;
            }
            risultati.innerHTML = '<h2>Coppie Complementari:</h2><ul></ul>';
            const ul = risultati.querySelector('ul');

            for (let i = 0; i <= valore; i++) {
                const elementoLista = document.createElement('li');
                elementoLista.textContent = i + ' - ' + (valore - i);
                ul.appendChild(elementoLista);
            }
        }
    </script>
</body>
</html>
