<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Inserisci Utente</title>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      color: #333;
    }
    form {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="button"] {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="button"]:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Inserisci Utente</h1>
  <form>
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="cognome" placeholder="Cognome" required>
    <input type="number" id="eta" placeholder="EtÃ " required>
    <input type="text" id="indirizzo" placeholder="Indirizzo" required>
    <input type="button" value="Salva" onclick="salva()">
  </form>
  <script>
    function salva(){
      var utente = {
        nome: document.getElementById('nome').value,
        cognome: document.getElementById('cognome').value,
        eta: document.getElementById('eta').value,
        indirizzo: document.getElementById('indirizzo').value
      };
      localStorage.setItem('utente', JSON.stringify(utente));
      window.location.href = 'risultati.html';
    }
  </script>
</body>
</html>
